<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginecadastro.css">
    <title>Pinduki</title>
</head>
<body>
    
    <fieldset class="poplogin">
        <br><br>
        <h2>Pinduki</h2>
        <br>
        <b>Recuperação da sua senha</b>
        <br><br>
        <p class="recupera">Insira seu email e enviaremos um link para que você recuperar o acesso a sua conta</p>
        <br>
        <input class="digitaqui" type="text" id="fname" name="fname" value="" placeholder="Informe seu e-mail"><br> 
        <br>
        <button id="pagini" class="entrar">Entrar</button>
    </fieldset>
    <script>
        document.getElementById('pagini').onclick = function(){
            window.location.href = 'regras.html';
        }
    </script>
    
</body>
</html>
